<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <style>
    .app{
        align-items: center;
        gap: 2rem;
    }
  </style>
  <body>
    <div class="app">
      <h1>Todo List</h1>
      <form id="task-form" style="gap: 1rem;" >
        <input type="text" id="title" placeholder="Title" required style="margin-left: 6px;"/>
        <input type="text" id="description" placeholder="Description"style="margin-left: 6px;" />
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list" class="todos"></ul>
    </div>
     <button class="logout" id="logout-button">Logout</botton>
    <script src="/static/app.js"></script>
  </body>
</html>
